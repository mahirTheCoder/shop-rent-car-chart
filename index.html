<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- -----link----- -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <div class="card-wrapper">

    <!-- ✅ Card 1 -->
    <div class="modern-card">
      <div class="card-image">
        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1200" alt="Hiace">
      </div>
      <h3>Toyota Hiace</h3>
      <p class="subtitle">AC, 12 seats · Family & Corporate Tour</p>
      <div class="card-meta">
        <span>Pickup: Gazipur</span>
        <span class="price">৳2,500 / day</span>
      </div>
      <div class="card-buttons">
        <button class="btn ghost" onclick="callNow()">Call</button>
        <button class="btn primary" onclick="whatsApp()">WhatsApp</button>
      </div>
    </div>

    <!-- ✅ Card 2 -->
    <div class="modern-card">
      <div class="card-image">
        <img src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?q=80&w=1200" alt="Axio">
      </div>
      <h3>Toyota Axio</h3>
      <p class="subtitle">AC, 4 seats · City & Airport Service</p>
      <div class="card-meta">
        <span>Pickup: Tongi</span>
        <span class="price">৳1,200 / day</span>
      </div>
      <div class="card-buttons">
        <button class="btn ghost" onclick="callNow()">Call</button>
        <button class="btn primary" onclick="whatsApp()">WhatsApp</button>
      </div>
    </div>



  </div>

    <!-- -------js link--------- -->
    <script src="js/script.js"></script>
</body>
</html>
